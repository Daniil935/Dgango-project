{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
</head>
<body>
    <aside>
        <span class="logo"><span>Профессия:</span> Android-разработчик</span>
        <div class="header__square-pic"></div>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-chart-simple"></i>Общая статистика</li></a>
            <a href="{% url 'relevance' %}"><li><i class="fa-solid fa-star"></i>Востребованность</li></a>
            <a href="{% url 'geography' %}"><li><i class="fa-solid fa-earth-americas"></i></i>География</li></a>
            <a href="{% url 'skills' %}"><li><i class="fa-solid fa-brain"></i>Навыки</li></a>
            <a href="{% url 'vacancies' %}"><li><i class="fa-solid fa-briefcase"></i>Последние вакансии</li></a>
        </ul>
        <footer>
            <h3>Дмитриев Даниил Дмитриевич</h3>
            <h3>РИ-230910</h3>
        </footer>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
