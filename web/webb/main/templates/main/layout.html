{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/котик.jpg' %}" alt="Котик">
        <span class="logo">DjangoPr</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-poo"></i>Общая статистика</li></a>
            <a href=""><li><i class="fa-solid fa-phone"></i>Востребованность</li></a>
            <a href=""><li><i class="fa-solid fa-phone"></i>География</li></a>
            <a href=""><li><i class="fa-solid fa-phone"></i>Навыки</li></a>
            <a href=""><li><i class="fa-solid fa-phone"></i>Последние вакансии</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
